<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車訂單內容</title>
  <style>
  :root {
    --bg-main: #f5f0e6;
    --bg-secondary: #e8e2d0;
    --bg-hover: #cfc7b8;
    --bg-gray: #ddd8cc;
    --border-color: #b7ae99;
    --text-main: #4b4231;
    --text-dark: #3a3421;
    --status-text: #6b633f;
    --highlight: #faf6ed;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: sans-serif;
    background-color: var(--bg-main);
    color: var(--text-main);
  }

  .navbar {
    background-color: var(--bg-main);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 15px;
    border-bottom: 1px solid var(--border-color);
  }

  .menu-toggle {
    background: none;
    border: none;
    color: var(--text-main);
    font-size: 25px;
    cursor: pointer;
  }

  .dropdown {
    display: none;
    position: absolute;
    background-color: var(--bg-gray);
    color: var(--text-main);
    top: 50px;
    left: 10px;
    border-radius: 5px;
    z-index: 1;
    box-shadow: 0 2px 6px rgba(75,66,49,0.2);
  }

  .dropdown a {
    display: block;
    padding: 10px;
    color: var(--text-main);
    text-decoration: none;
  }

  .dropdown a:hover {
    background-color: var(--bg-hover);
  }

  .navbar h1 {
    margin: 0;
    font-size: 30px;
    color: var(--text-main);
  }

  .navbar .table-number {
    background-color: var(--bg-secondary);
    border-radius: 50%;
    padding: 10px;
    font-size: 14px;
    text-align: center;
    color: var(--text-main);
    border: 1px solid var(--border-color);
  }

  .back-button {
    display: block;
    width: 90%;
    margin: 20px auto 10px auto;
    padding: 10px;
    font-size: 16px;
    background-color: var(--bg-hover);
    color: var(--text-main);
    border: 1px solid var(--border-color);
    border-radius: 5px;
    cursor: pointer;
  }

  .cart-container {
    padding: 20px;
  }

  .cart-box {
    border: 1px solid var(--border-color);
    border-radius: 5px;
    padding: 15px;
    background-color: var(--highlight);
  }

  .cart-box h2 {
    text-align: center;
    margin-top: 0;
    color: var(--text-main);
  }

  .cart-item {
    border: 1px solid var(--border-color);
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    background-color: var(--bg-gray);
    color: var(--text-main);
  }

  .cart-item span {
    flex: 1;
  }

  .cart-controls {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .cart-controls button {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    background-color: var(--bg-hover);
    color: var(--text-main);
    border: none;
    border-radius: 3px;
  }

  .note-area,
  .total-box {
    border: 1px solid var(--border-color);
    border-radius: 5px;
    background-color: var(--bg-secondary);
    padding: 10px;
    margin: 10px 0;
    color: var(--text-main);
  }

  textarea {
    width: 100%;
    height: 80px;
    background-color: var(--highlight);
    color: var(--text-main);
    border: none;
    resize: none;
  }

  .submit-button {
    display: block;
    width: 90%;
    margin: 20px auto;
    padding: 12px;
    background-color: var(--bg-hover);
    color: var(--text-main);
    font-size: 16px;
    font-weight: bold;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    cursor: pointer;
  }

  .submit-button:hover {
    background-color: var(--border-color);
    color: var(--text-dark);
  }

  @media (max-width: 600px) {
    .navbar h1 {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <h1>志學燒肉飯</h1>
    <div class="table-number">桌號<br>1</div>
    <div class="dropdown" id="menuDropdown">
      <a href="aboutus.html">關於我們</a>
      <a href="introduce.html">餐點介紹</a>
      <a href="#">最新消息</a>
      <a href="feedback.html">意見回饋</a>
    </div>
  </div>

  <div class="cart-container">
    <button class="back-button" onclick="location.href='mainmenu.html'">← 返回主選單</button>
    <div class="cart-box">
      <h2>餐點內容</h2>
      <!-- 這裡的餐點項目會由 JS 動態產生 -->
    </div>
    <div class="note-area">
      <label for="note">備註:</label>
      <textarea id="note" placeholder="輸入備註..."></textarea>
    </div>
    <div class="total-box">
      <strong>總價格:</strong> $0 <!-- JS 會動態更新 -->
    </div>
    <button class="submit-button" onclick="submitOrder()">確定送出訂單</button>
  </div>

  <script>
  function toggleMenu() {
    const dropdown = document.getElementById('menuDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }

  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartBox = document.querySelector('.cart-box');

    // 清除舊的餐點項目
    const oldItems = cartBox.querySelectorAll('.cart-item');
    oldItems.forEach(el => el.remove());

    let total = 0;

    for (let i = 0; i < cart.length; i++) {
      const item = cart[i];
      total += item.price * item.quantity;

      const itemDiv = document.createElement('div');
      itemDiv.classList.add('cart-item');

      const nameSpan = document.createElement('span');
      nameSpan.textContent = item.name;

      const controlsDiv = document.createElement('div');
      controlsDiv.classList.add('cart-controls');

      const minusBtn = document.createElement('button');
      minusBtn.textContent = '-';
      minusBtn.onclick = () => {
        if (cart[i].quantity > 1) {
          cart[i].quantity--;
        } else {
          cart.splice(i, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      };

      const qtySpan = document.createElement('span');
      qtySpan.textContent = 'x' + item.quantity;

      const plusBtn = document.createElement('button');
      plusBtn.textContent = '+';
      plusBtn.onclick = () => {
        cart[i].quantity++;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = '刪除';
      delBtn.onclick = () => {
        if (confirm(`確定要刪除 ${item.name} 嗎？`)) {
          cart.splice(i, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        }
      };

      controlsDiv.appendChild(minusBtn);
      controlsDiv.appendChild(qtySpan);
      controlsDiv.appendChild(plusBtn);
      controlsDiv.appendChild(delBtn);

      const priceSpan = document.createElement('span');
      priceSpan.textContent = `$${item.price * item.quantity}`;

      itemDiv.appendChild(nameSpan);
      itemDiv.appendChild(controlsDiv);
      itemDiv.appendChild(priceSpan);

      cartBox.appendChild(itemDiv);
    }

    // 更新總價
    const totalBox = document.querySelector('.total-box');
    totalBox.innerHTML = `<strong>總價格:</strong> $${total}`;
  }

  async function submitOrder() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('訂單為空，無法送出訂單。');
      return;
    }

    const items = cart.map(item => ({
      name: item.name,
      price: item.price,
      quantity: item.quantity
    }));
    const notes = document.getElementById('note').value.trim();
    const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    const tableText = document.querySelector('.table-number').textContent;
    const tableNumber = tableText.replace('桌號', '').trim();

    // 獲取當前日期 (本地時間 CST)
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');

    // 查詢當日最大 OrderSequence
    const response = await fetch('${base}/api/dinein-orders/max-sequence', {
      method: 'GET'
    });
    let orderSequence = '001';
    if (response.ok) {
      const data = await response.json();
      const maxSequence = data.maxSequence || 0;
      orderSequence = String(parseInt(maxSequence) + 1).padStart(3, '0');
    }

    // 生成 OrderID (10YYYYMMDDSSS)
    const orderId = `10${year}${month}${day}${orderSequence}`;

    const createdAt = now.toISOString();
    const status = '已接單';

    const payload = {
      OrderID: orderId,
      OrderSequence: parseInt(orderSequence),
      TableNumber: tableNumber,
      Items: items,
      Notes: notes,
      TotalAmount: totalAmount,
      CreatedAt: createdAt,
      Status: status
    };

    try {
      const res = await fetch('${base}/api/dinein-orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error(`伺服器回傳 ${res.status}`);
      alert('✅ 訂單已成功送出！');
      localStorage.removeItem('cart');
      renderCart();
      document.getElementById('note').value = '';
    } catch (err) {
      console.error('送出訂單失敗：', err);
      alert('❌ 送出訂單時發生錯誤，請稍後再試。');
    }
  }

  window.onload = () => {
    renderCart();
  };
</script>
</body>
</html>
